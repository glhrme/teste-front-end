<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Guilherme de Assis dos Santos (guilherme@guisantos.com.br)"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Cadastro de Cliente</title>

  </head>
  <body>
    
    <div class='container'>
      <h1>Novo Cliente</h1>
      <form onsubmit="handleSubmit(); return false">
        <div class="form-body">
          <label for='name'>Nome</label>
          <input type="text" name='name' id='name' required minlength="3" />
          <label for='cpf'>CPF</label>
          <input type="number" name='cpf' id='cpf' required />
          <label for='phone'>Telefone</label>
          <input type="number" name='phone' id='phone' required />
          <label for='email'>E-mail</label>
          <input type="email" name='email' id='email' required/>
        </div>
        <div class="button-group">
          <a href="./index.html"><button type="button" class="btn btn-back">Voltar</button></a>
          <a><button class="btn" type="submit">Cadastrar</button></a>
        </div>
      </form>
    </div>

    <script src='./js/index.js'>
    </script>
  </body>
</html>
